<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple HTML Page with CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        p {
            color: #555;
            line-height: 1.6;
        }
        a.button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.2s;
        }
        a.button:hover {
            background: #217dbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Simple Page!</h1>
        <p>
            This is a basic HTML page styled with some CSS. You can use this as a starting point for your own projects.
        </p>
        <a href="https://www.example.com" class="button">Learn More</a>
    </div>
</body>
</html>
